            <div class="container">
                <h3>註冊會員</h3>
                <form class="row g-3">
                    <div class="">
                        <label for="inputName" class="form-label">姓名</label>
                        <input type="email" class="form-control" id="inputName">
                    </div>
                
                <div class="col-md-8">
                    <label for="inputGender" class="form-label">性別</label>
                    <select id="inputGender" class="form-select">
                      <option selected>
                        <option value="Male">男</option>
                        <option value="Female">女</option>
                        <option value="Other">其他</option>
                    </option>
                </select>
              </div>
              
                <div class="col-md-4">
                    <label class="form-label">出生日期</label>
                    <br/>
                    <input type="date" />
                </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPhoneNumber" class="form-label">手機號碼</label>
                      <input type="text" class="form-control" id="inputPhoneNumber">
                    </div>  
                    <div class="col-md-4">
                        <label for="account" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="account">
                    </div>
                
                    <div class="col-md-4">
                      <label for="inputPassword4" class="form-label">密碼</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">密碼確認</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">城市</label>
                        <select id="inputCity" class="form-select">
                          <option selected>
                            <option value="KL">基隆市</option>
                            <option value="TP">台北市</option>
                            <option value="TPC">新北市</option>
                            <option value="TYC">桃園市</option>
                            <option value="HC">新竹市</option>
                            <option value="HCC">新竹縣</option>
                            <option value="MLC">苗栗縣</option>
                            <option value="TC">台中市</option>
                            <option value="CHC">彰化縣</option>
                            <option value="NTCT">南投縣</option>
                            <option value="YLC">雲林縣</option>
                            <option value="CY">嘉義市</option>
                            <option value="CYC">嘉義縣</option>
                            <option value="TN">台南市</option>
                            <option value="KH">高雄市</option>
                            <option value="PTC">屏東縣</option>
                            <option value="TTCT">台東縣</option>
                            <option value="HLC">花蓮縣</option>
                            <option value="LC">宜蘭縣</option>
                            <option value="PHC">澎湖縣</option>
                            <option value="KMC">金門縣</option>
                            <option value="MZC">連江縣</option>
                          </option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="inputDistrict" class="form-label">區域</label>
                        <input type="text" class="form-control" id="inputDistrict">
                      </div>
                    <div class="col-md-6">
                      <label for="inputAddress" class="form-label">地址</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>                                                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">註冊</button>
