    <style>
      body {
    background-color: #fff0e0; 
    color: #f9423a;
  }
.notification-bar {
    background-color: #f9423a; /* 紅色背景 */
    text-align: center; /* 把字置中 */
    
  
}

.notification-bar__text {
    color: #fff0e0;
    text-decoration: none; /* 把字的底線去掉 */  
}


/* 導覽列的樣式 */
.navbar {
    
    border: 1px solid #f9423a; /* 設置邊框，顏色為紅色 */
    border-radius: 0; /* 可以設置邊框的圓角，這裡是0，可以根據需要調整 */
    background-color: #fff0e0;
}

/* 導覽列中連結的文字顏色 */
.navbar-nav .nav-link {
    color: #f9423a; /* 黑色文字 */
}

/* 如果需要更改活動連結的文字顏色，可以使用以下樣式 */
.navbar-nav .nav-link.active {
    color: #f9423a;   
}

.navbar-nav a, .memberNav a {
    color: #f9423a !important;
    text-decoration: none;
}

.btn-primary {
    background-color: #f9423a;
    color:#fff0e0;
    border: none;
}

/* 照片品名等文字颜色 */
.table td,
.table h6 {
    color: #f9423a;
    
}

/* 红色的文字链接 */
.table a {
    color: #f9423a;
    
}

.table {
    background-color: #fff;
}

</style>
</head>
<body>
    <div>
        <!-- 第一列：通知欄 -->
        
            
                <div class="notification-bar">
                    <a href="#" class="notification-bar__text">
                        註冊即送價值$100優惠券

                </div>
            
        
    
        <!-- 第二列：導覽欄 -->
        
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
    
                    <a class="navbar-brand" href="#">
    
                    </a>
    
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
    
                            <li class="nav-item">
                                <a class="nav-link" href="#">首頁</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">開始點餐</a>
                            </li>
    
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    餐點類別

                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">肉類</a></li>

                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#">聯絡我們</a>

                        <div class="col-12">

                                <option value="">按購買順序</option>
                                <option value="">按單價排序</option>
                                <option value="">按商品分類排序</option>
                                <option value="">按小計排序</option>
                            </select>
                        </div>
                    </div>
                </div>


                <table class="table table-striped table-bordered align-middle products">
                    <thead class="table-light fw-bolder">
                    <tr>
                        <td>照片</td>
                        <td>品名</td>
                        <td class="text-end ps-4 pe-4">單價</td>
                        <td class="text-end ps-4 pe-4">數量</td>

                    <tbody>

                        <td class="text-end ps-4 pe-4">

                        </td>
                    </tr>
                    <!--單一商品 end-->
                    </tbody>
                    
                    <!--總計 begin-->
                    <tr>

                        </td>
                    </tr>
                    <!--總計 end-->
                </table>

            </div>
            <div class="col-md-6">
                <label class="form-label">取餐日期</label>
                <input type="date" />
                
            </div>
            
            <div class="col-md-8">
                <label for="inputGender" class="form-label">優惠券</label>
                <select id="inputGender" class="form-select">
                  <option selected>
                    <option value="Male">1</option>
                    <option value="Female">2</option>
                    <option value="Other">3</option>
                </option>
            </select>
          </div>
          <div class="col-md-8">
            <label for="inputPhoneNumber" class="form-label">備註</label>
            <textarea class="form-control" style="height:150px;" id="floatingInput" placeholder=""></textarea>
        </div>  
        <br/>
        <div class="cartItem">
            <class="form-label">★請至scrumptious(台北市富裕區有錢路)取餐</class=>

            <class="form-label">★電話:02-2154-7841</class=>

            <class="form-label">★餐點為現點現做，請提前預訂</class=>            
        </div>            
        <button style="background-color: #f9423a; color: #fff0e0; border: none; border-radius: 10px; padding: 8px 10px;">結帳</button>                                  
    </div>

    <p>&copy; <span id="currentYear"></span> - scrumptious</p>

    <script>
      // 獲取當前日期的年份
      const currentYear = new Date().getFullYear();
    
      // 將年份插入到HTML中
      document.getElementById("currentYear").textContent = currentYear;
    </script>

</body>
