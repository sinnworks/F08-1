    <style>
       /* 通知欄的樣式 */
.notification-bar {
    background-color: #f9423a; /* 紅色背景 */
    padding: 10px; /* 設置適當的填充 */
}

/* 導覽列的樣式 */
.navbar {
    background-color: #fff0e0; /* 淺粉色背景 */
}

/* 導覽列中連結的文字顏色 */
.navbar-nav .nav-link {
    color: #f9423a; /* 黑色文字 */
}

/* 如果需要更改活動連結的文字顏色，可以使用以下樣式 */
.navbar-nav .nav-link.active {
    color: #f9423a;   
}

.memberNav a {
    color: #f9423a;   
}

/* 麵包屑的文字顏色 */
.breadcrumb-item a {
    color: #f9423a;  
}

.marquee-section {
    white-space: nowrap; /* 讓文字不換行 */
    overflow: hidden; /* 隱藏超出容器的內容 */
    color: #f9423a;
}

.marquee-section__list {
    display: inline-block; /* 將元素水平排列 */
    padding-right: 50px; /* 增加元素之間的間距 */
    animation: marquee 45s linear infinite; /* 使用動畫效果，無限循環 */
}

@keyframes marquee {
    0% {
        transform: translateX(0); /* 起始位置：不移動 */
    }
    100% {
        transform: translateX(-100%); /* 結束位置：向左移動 100% */
    }
}

#portfolio-flters li[data-filter="*"] {
    background-color: #E12490; /* ALL的背景色 */
    font-weight: bold;
    color: #fff0e0;
}

#portfolio-flters li[data-filter=".filter-service"] {
    background-color: #00bc70; /* 服務的背景色 */
    font-weight: bold;
    color: #fff0e0;
}

#portfolio-flters li[data-filter=".filter-environment"] {
    background-color: #ff4438; /* 環境的背景色 */
    font-weight: bold;
    color: #fff0e0;
}

#portfolio-flters li[data-filter=".filter-products"] {
    background-color: #00b2e3; /* 餐點的背景色 */
    font-weight: bold;
    color: #fff0e0;
}
